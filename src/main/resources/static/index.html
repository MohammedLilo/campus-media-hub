<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/main.css">
<title>Chat Application</title>
</head>
<body>

	<h2>One to One Chat | Spring boot & Websocket | By Alibou</h2>

	<div class="user-form" id="username-page">
		<h2>Enter Chatroom</h2>
		<form id="usernameForm" >
			chatId<input type="text" name="chatId" ><br>
			senderId:<input type="text" name="senderId" > <br>
			recipientId:<input type="text" name="recipientId" > <br>
			content:<input type="text" name="content" ><br>

			<button type="submit">send message</button>
		</form>
	</div>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script src="/js/main.js"></script>
</body>
</html>
